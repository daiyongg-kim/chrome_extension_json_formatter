<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        body {
            width: 400px;
            min-height: 450px;
            margin: 0;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0 0 15px 0;
            color: #4a5568;
            font-size: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
            font-size: 12px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 11px;
            min-width: 70px;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            opacity: 0.9;
        }

        .secondary-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .secondary-btn:hover {
            background: #edf2f7;
        }

        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            font-size: 11px;
        }

        input[type="number"] {
            width: 50px;
            padding: 4px;
            border: 1px solid #e2e8f0;
            border-radius: 3px;
            font-size: 11px;
        }

        #output {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #2d3748;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 150px;
            overflow-y: auto;
        }

        .status {
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
        }

        .success {
            color: #38a169;
            background: #c6f6d5;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
        }

        .stats {
            font-size: 10px;
            color: #718096;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ JSON Formatter</h1>
        
        <label for="input">Input JSON:</label>
        <textarea id="input" placeholder='{"name": "test", "data": [1, 2, 3]}'></textarea>

        <div class="options">
            <label for="indent">Indent:</label>
            <input type="number" id="indent" value="2" min="0" max="8">
            <label for="sortKeys">
                <input type="checkbox" id="sortKeys"> Sort keys
            </label>
        </div>

        <div class="controls">
            <button id="format" class="primary-btn">‚ú® Format</button>
            <button id="minify" class="secondary-btn">üì¶ Minify</button>
            <button id="validate" class="secondary-btn">‚úÖ Validate</button>
            <button id="copy" class="secondary-btn">üìã Copy</button>
            <button id="clear" class="secondary-btn">üóëÔ∏è Clear</button>
        </div>

        <div id="status"></div>

        <label for="output">Output:</label>
        <textarea id="output" readonly></textarea>
        <div id="stats" class="stats"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
